<body>
    <a href="http://scriptoj.mangojuice.top/problems/33">编写一个 JavaScript 函数，接受一个仅包含数字的 多维数组 ，返回拍平以后的结果。例如传入：[1, [[2], 3, 4], 5]，返回 [1, 2, 3, 4, 5]。</a>
</body>
<script>
    var testArr = [1, [
        [2], 3, 4
    ], 5];
    const flatten = (arr) => {
        let result = []
        arr.forEach((item) => {
            if (Array.isArray(item)) {
                result = result.concat(flatten(item));
            } else {
                result.push(item)
            }
        })
        return result
    }
    var result = flatten(testArr)
    console.log(result);
</script>
